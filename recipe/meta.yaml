{% set name = "google-cloud-workflows" %}
{% set version = "1.15.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/google_cloud_workflows-{{ version }}.tar.gz
  sha256: 16b62cc61bcb2056fcf9bd4b76507dc6cd2632828a6d30c15b9a5a7848a6f569

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - google-api-core >=1.34.0,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.*,!=2.4.*,!=2.5.*,!=2.6.*,!=2.7.*,!=2.8.*,!=2.9.*,!=2.10.*
    - google-api-core-grpc
    - google-auth >=2.14.1,<3.0.0dev,!=2.24.0,!=2.25.0
    # more restrictive version for python >= 3.13
    - proto-plus >=1.25.0,<2.0.0dev
    - protobuf >=3.20.2,<6.0.0dev,!=4.21.0,!=4.21.1,!=4.21.2,!=4.21.3,!=4.21.4,!=4.21.5

test:
  imports:
    - google.cloud.workflows
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/googleapis/python-workflows
  summary: Google Cloud Workflows API client library
  license: Apache-2.0
  license_file: LICENSE
  description: |
    Cloud Workflows API: Orchestrate and automateGoogle Cloud and HTTP-based
    API services with serverless workflows.
  dev_url: https://github.com/googleapis/python-workflows
  doc_url: https://googleapis.dev/python/workflows/latest/index.html

extra:
  recipe-maintainers:
    - xylar
    - parthea
